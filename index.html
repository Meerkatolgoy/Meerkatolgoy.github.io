<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Mobile Scripts</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            text-align: center; 
        }
        .tabs { 
            display: flex; 
            justify-content: center; 
            margin-bottom: 20px; 
        }
        .tab { 
            margin: 0 10px; 
            padding: 10px 20px; 
            cursor: pointer; 
            border: 1px solid #007bff; 
            border-radius: 5px 5px 0 0; 
            background-color: #007bff; 
            color: white; 
            font-weight: bold;
        }
        .tab.active { 
            background-color: #0056b3; 
        }
        .tab-content { 
            display: none; 
            border: 1px solid #007bff; 
            border-top: none; 
            padding: 20px; 
            border-radius: 0 5px 5px 5px; 
        }
        .tab-content.active { 
            display: block; 
        }
        .script { 
            margin-bottom: 20px; 
        }
        .title { 
            font-weight: bold; 
            display: block; 
            margin-bottom: 10px; 
        }
        .copy-btn { 
            display: inline-block; 
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 5px;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        .copy-btn:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Roblox Mobile Scripts</h1>
    <div class="tabs">
        <div class="tab active" id="tab-scripts">Scripts</div>
        <div class="tab" id="tab-key">Key</div>
    </div>
    <div class="tab-content active" id="content-scripts">
        <div id="scripts"></div>
    </div>
    <div class="tab-content" id="content-key">
        <input type="text" id="key-input" placeholder="Enter your key here" style="width: 80%; padding: 10px; font-size: 16px;">
        <button class="copy-btn" id="copy-key-btn">Copy Key to Clipboard</button>
        <button class="copy-btn" id="save-key-btn">Save Key</button>
    </div>

    <script>
        const scripts = [
            { title: "Infinite Yield", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source'))()" },
            { title: "Keyboard", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/advxzivhsjjdhxhsidifvsh/mobkeyboard/main/main.txt', true))()" },
            { title: "Murders vs Sheriffs", content: "loadstring(game:HttpGet('https://pastebin.com/raw/vjTWQ8wW'))();" },
            { title: "ESP and More", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Vcsk/RobloxScripts/main/HitboxExpander.lua'))()" },
            { title: "Spider-Man (Needs Keyboard)", content: "loadstring(game:HttpGet(('https://pastebin.com/raw/2X0hKUgq'),true))()" },
            { title: "RTX", content: "loadstring(game:HttpGet(('https://pastefy.app/xXkUxA0P/raw'),true))()" },
            { title: "Nameless Admin", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/FilteringEnabled/NamelessAdmin/main/Source'))();" },
            { title: "Mobile Hub", content: "loadstring(game:HttpGet('https://shz.al/~mobile-hub'))()" },
            { title: "Moon Hub", content: "loadstring(game:HttpGet('https://pastebin.com/raw/LwQkm563'))()" },
            { title: "Saturn", content: "loadstring(game:HttpGet('https://github.com/AnAvaragelilmemer/saturn/blob/main/main.lua?raw=true'))()" },
            { title: "Walk on Walls", content: "loadstring(game:HttpGet('https://pastebin.com/raw/zXk4Rq2r'))()" },
            // ... (other scripts)
        ];

        const scriptsContainer = document.getElementById('scripts');
        const keyInput = document.getElementById('key-input');
        const copyKeyBtn = document.getElementById('copy-key-btn');
        const saveKeyBtn = document.getElementById('save-key-btn');

        // Load scripts
        scripts.forEach(script => {
            const scriptDiv = document.createElement('div');
            scriptDiv.classList.add('script');
            
            const titleDiv = document.createElement('div');
            titleDiv.classList.add('title');
            titleDiv.textContent = script.title;
            scriptDiv.appendChild(titleDiv);
            
            const copyButton = document.createElement('button');
            copyButton.classList.add('copy-btn');
            copyButton.textContent = 'Copy to Clipboard';
            copyButton.onclick = () => {
                navigator.clipboard.writeText(script.content).then(() => {
                    copyButton.disabled = true;
                    copyButton.textContent = 'Copied to Clipboard!';
                    setTimeout(() => {
                        copyButton.disabled = false;
                        copyButton.textContent = 'Copy to Clipboard';
                    }, 2000);
                });
            };
            scriptDiv.appendChild(copyButton);
            
            scriptsContainer.appendChild(scriptDiv);
        });

        // Load key from localStorage
        const savedKey = localStorage.getItem('key');
        if (savedKey) {
            keyInput.value = savedKey;
        }

        // Copy key to clipboard
        copyKeyBtn.onclick = () => {
            const key = keyInput.value;
            navigator.clipboard.writeText(key).then(() => {
                copyKeyBtn.disabled = true;
                copyKeyBtn.textContent = 'Copied to Clipboard!';
                setTimeout(() => {
                    copyKeyBtn.disabled = false;
                    copyKeyBtn.textContent = 'Copy Key to Clipboard';
                }, 2000);
            });
        };

        // Save key to localStorage without copying to clipboard
        saveKeyBtn.onclick = () => {
            const key = keyInput.value;
            localStorage.setItem('key', key);
            saveKeyBtn.disabled = true;
            saveKeyBtn.textContent = 'Key Saved!';
            setTimeout(() => {
                saveKeyBtn.disabled = false;
                saveKeyBtn.textContent = 'Save Key';
            }, 2000);
        };

        // Save key on 'Enter' key press
        keyInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                const key = keyInput.value;
                localStorage.setItem('key', key);
                saveKeyBtn.disabled = true;
                saveKeyBtn.textContent = 'Key Saved!';
                setTimeout(() => {
                    saveKeyBtn.disabled = false;
                    saveKeyBtn.textContent = 'Save Key';
                }, 2000);
            }
        });

        // Tab functionality
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                tabContents.forEach(content => content.classList.remove('active'));
                document.getElementById(`content-${tab.id.split('-')[1]}`).classList.add('active');
            });
        });
    </script>
</body>
</html>
