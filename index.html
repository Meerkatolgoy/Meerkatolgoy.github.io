<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox Mobile Scripts</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            text-align: center; 
        }
        .script { 
            margin-bottom: 20px; 
        }
        .title { 
            font-weight: bold; 
            display: block; 
            margin-bottom: 10px; 
        }
        .copy-btn { 
            display: inline-block; 
        }
    </style>
</head>
<body>
    <h1>Roblox Mobile Scripts</h1>
    <div id="scripts"></div>

    <script>
        const scripts = [
            { title: "Infinite Yield Reborn", content: "loadstring(game:HttpGet('https://github.com/fuckusfm/infiniteyield-reborn/raw/master/source'))()" },
            { title: "Keyboard", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/advxzivhsjjdhxhsidifvsh/mobkeyboard/main/main.txt', true))()" },
            // Additional scripts
            { title: "Murders vs Sheriffs", content: "loadstring(game:HttpGet('https://pastebin.com/raw/vjTWQ8wW'))();" },
            { title: "ESP and More", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Vcsk/RobloxScripts/main/HitboxExpander.lua'))()" },
            { title: "Spider-Man (Needs Keyboard)", content: "loadstring(game:HttpGet(('https://pastebin.com/raw/2X0hKUgq'),true))()" },
            { title: "RTX", content: "loadstring(game:HttpGet(('https://pastefy.app/xXkUxA0P/raw'),true))()" },
            { title: "Nameless Admin", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/FilteringEnabled/NamelessAdmin/main/Source'))();" },
            { title: "Mobile Hub", content: "loadstring(game:HttpGet('https://shz.al/~mobile-hub'))()" },
            { title: "Moon Hub", content: "loadstring(game:HttpGet('https://pastebin.com/raw/LwQkm563'))()" },
            { title: "Saturn", content: "loadstring(game:HttpGet('https://github.com/AnAvaragelilmemer/saturn/blob/main/main.lua?raw=true'))()" },
            { title: "Script 11", content: "print('Script 11')" },
            { title: "Script 12", content: "print('Script 12')" },
            { title: "Script 13", content: "print('Script 13')" },
            { title: "Script 14", content: "print('Script 14')" },
            { title: "Script 15", content: "print('Script 15')" },
            { title: "Script 16", content: "print('Script 16')" },
            { title: "Script 17", content: "print('Script 17')" },
            { title: "Script 18", content: "print('Script 18')" },
            { title: "Script 19", content: "print('Script 19')" },
            { title: "Script 20", content: "print('Script 20')" },
            { title: "Script 21", content: "print('Script 21')" },
            { title: "Script 22", content: "print('Script 22')" },
            { title: "Script 23", content: "print('Script 23')" },
            { title: "Script 24", content: "print('Script 24')" },
            { title: "Script 25", content: "print('Script 25')" },
            { title: "Script 26", content: "print('Script 26')" },
            { title: "Script 27", content: "print('Script 27')" },
            { title: "Script 28", content: "print('Script 28')" },
            { title: "Script 29", content: "print('Script 29')" },
            { title: "Script 30", content: "print('Script 30')" },
            { title: "Script 31", content: "print('Script 31')" },
            { title: "Script 32", content: "print('Script 32')" },
            { title: "Script 33", content: "print('Script 33')" },
            { title: "Script 34", content: "print('Script 34')" },
            { title: "Script 35", content: "print('Script 35')" },
        ];

        const scriptsContainer = document.getElementById('scripts');

        scripts.forEach(script => {
            const scriptDiv = document.createElement('div');
            scriptDiv.classList.add('script');
            
            const titleDiv = document.createElement('div');
            titleDiv.classList.add('title');
            titleDiv.textContent = script.title;
            scriptDiv.appendChild(titleDiv);
            
            const copyButton = document.createElement('button');
            copyButton.classList.add('copy-btn');
            copyButton.textContent = 'Copy to Clipboard';
            copyButton.onclick = () => {
                navigator.clipboard.writeText(script.content).then(() => {
                    alert('Script copied to clipboard!');
                });
            };
            scriptDiv.appendChild(copyButton);
            
            scriptsContainer.appendChild(scriptDiv);
        });
    </script>
</body>
</html>
