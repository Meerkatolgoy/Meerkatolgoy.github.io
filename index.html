<!DOCTYPE html>

<html lang="en">

<head>

    <link rel="shortcut icon" type="image/png" href="icon.png">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Roblox Mobile Scripts</title>

    <style>

        body { 

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            padding: 20px;

            text-align: center;

            background-color: #000000;

            color: #e0e0e0;

        }

        h1 {

            color: #ffffff;

            background-color: #0B0B0B;

            padding: 20px;

            border-radius: 10px;

            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);

        }

        .tabs { 

            display: flex; 

            justify-content: center; 

            margin-bottom: 20px; 

        }

        .tab { 

            margin: 0 10px; 

            padding: 10px 20px; 

            cursor: pointer; 

            border: none; 

            border-radius: 25px; 

            background-color: #2B2B2B; 

            color: #e0e0e0; 

            font-weight: bold;

            transition: all 0.3s ease;

        }

        .tab:hover {

            background-color: #f31252;

        }

        .tab.active { 

            background-color: #f31252; 

            color: #ffffff;

        }

        .tab-content { 

            display: none; 

            border: none; 

            padding: 20px; 

            border-radius: 10px; 

            background-color: #0B0B0B;

        }

        .tab-content.active { 

            display: block; 

        }

        .script { 

            margin-bottom: 20px; 

            display: flex;

            justify-content: space-between;

            align-items: center;

            background-color: #171717;

            padding: 10px;

            border-radius: 5px;

        }

        .title { 

            font-weight: bold; 

            color: #e0e0e0;

        }

        .copy-btn { 

            padding: 10px 20px;

            font-size: 14px;

            background: linear-gradient(to right, #e92bbb, #f02974);

            color: #ffffff;

            border: none;

            border-radius: 10px;

            cursor: pointer;

            transition: all 0.3s ease;

        }

        .copy-btn:hover {

            opacity: 0.8;

        }

        .copy-btn:disabled {

            background: #2B2B2B;

            cursor: not-allowed;

        }

        #key-input {

            width: 80%; 

            padding: 10px; 

            font-size: 16px;

            background-color: #0b0b0b;

            border: 2px #202020;

            border-radius: 5px;

            color: #e0e0e0;

            margin-bottom: 10px;

        }

        #key-input::placeholder {

            color: #808080;

        }

        #timer-container {

            margin-top: 20px;

            font-size: 16px;

            color: #e0e0e0;

            font-weight: 700;

        }

        #timer-display {

            background: linear-gradient(to right, #e91b96, #ff0a57);

            -webkit-background-clip: text;

            -webkit-text-fill-color: transparent;

            background-clip: text;

            color: transparent;

            font-weight: 700;

        }

        #key-status {

            margin-top: 20px;

            font-size: 16px;

            color: #e0e0e0;

            font-weight: 700;

        }

        .search-container {

            display: flex;

            justify-content: center;

            align-items: center;

            margin-bottom: 20px;

        }

        #search-input {

            width: 300px;

            padding: 10px;

            font-size: 16px;

            border: 2px #202020;

            border-radius: 15px 15px 15px 15px;

            background-color: #0b0b0b;

            color: #e0e0e0;

        }

        #search-input::placeholder {

            color: #808080;

        }

        #search-button {

            width: 50px;

            height: 38px;

            background-color: #e50143;

            border: none;

            border-radius: 15px 15px 15px 15px;

            cursor: pointer;

            display: flex;

            justify-content: center;

            align-items: center;

            box-shadow: 0 0 10px #e50143;

            transition: all 0.3s ease;

        }

        #search-button:hover {

            box-shadow: 0 0 15px #e50143;

        }

        .search-icon {

            width: 25px;

            height: 25px;

        }

       .key-input-container {
    display: flex;
    justify-content: center;
    align-items: stretch;
    margin-bottom: 10px;
    width: 100%;
    max-width: 400px;
    margin-left: auto;
    margin-right: auto;
}

#key-input {
    flex-grow: 1;
    padding: 10px;
    font-size: 16px;
    background-color: #0b0b0b;
    border: 2px #202020;
    border-radius: 10px 10px 10px 10px;
    color: #e0e0e0;
    height: 40px;
    box-sizing: border-box;
}

.paste-btn {
    width: 40px;
    height: 40px;
    background-color: #171717;
    border: 2px #2f2f2f;
    border-radius: 10px 10px 10px 10px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    transition: all 0.3s ease;
    padding: 0;
}

.paste-icon {
    width: 25px;
    height: 25px;
}


    </style>

</head>

<body>

    <h1>Roblox Mobile Scripts</h1>

    <div class="tabs">

        <div class="tab active" id="tab-scripts">Scripts</div>

        <div class="tab" id="tab-key">Key</div>

    </div>

    <div class="tab-content active" id="content-scripts">

        <div class="search-container">

            <input type="text" id="search-input" placeholder="Search for scripts...">

            <button id="search-button">

                <img src="search.png" alt="Search" class="search-icon">

            </button>

        </div>

        <div id="scripts"></div>

    </div>

    <div class="tab-content" id="content-key">

       <div class="key-input-container">
    <input type="text" id="key-input" placeholder="Input key...">
    <button class="paste-btn" id="paste-key-btn">
        <img src="paste.PNG" alt="Paste" class="paste-icon">
    </button>
</div>

        <button class="copy-btn" id="copy-key-btn">Copy</button>

        <button class="copy-btn" id="save-key-btn">Save</button>

        <div id="timer-container">Expires in: <span id="timer-display">12:00:00</span></div>

        <div id="key-status">Key Status: <span id="status-text" style="color: #d63b3e;">Inactive</span></div>

    </div>

    <script>

        const scripts = [

            { title: "Infinite Yield", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/EdgeIY/infiniteyield/master/source'))()" },

            { title: "Keyboard", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/advxzivhsjjdhxhsidifvsh/mobkeyboard/main/main.txt', true))()" },

            { title: "Murders vs Sheriffs", content: "loadstring(game:HttpGet('https://pastebin.com/raw/vjTWQ8wW'))();" },

            { title: "ESP and More", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Vcsk/RobloxScripts/main/HitboxExpander.lua'))()" },

            { title: "Spider-Man (R6)", content: "loadstring(game:HttpGet(('https://pastebin.com/raw/2X0hKUgq'),true))()" },

            { title: "RTX", content: "loadstring(game:HttpGet(('https://pastefy.app/xXkUxA0P/raw'),true))()" },

            { title: "Nameless Admin", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/FilteringEnabled/NamelessAdmin/main/Source'))();" },

            { title: "Mobile Hub", content: "loadstring(game:HttpGet('https://shz.al/~mobile-hub'))()" },

            { title: "Moon Hub", content: "loadstring(game:HttpGet('https://pastebin.com/raw/LwQkm563'))()" },

            { title: "Saturn", content: "loadstring(game:HttpGet('https://github.com/AnAvaragelilmemer/saturn/blob/main/main.lua?raw=true'))()" },

            { title: "Walk on Walls (R6)", content: "loadstring(game:HttpGet('https://pastebin.com/raw/zXk4Rq2r'))()" },

            { title: "Trolling GUI", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/yofriendfromschool1/Sky-Hub/main/FE%20Trolling%20GUI.luau'))()" },

            { title: "Simple Bypass", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/SkireScripts/Ouxie/main/Projects/simplebypass.lua'))()" },

            { title: "Lag Switch", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/Meerkatolgoy/Meerkatolgoy.github.io/Convert-Long-Script-to-load-string/Time%20Freeze'))()" },

            { title: "KAT", content: "loadstring(game:HttpGet('https://raw.githubusercontent.com/JNHHGaming/Kat12/main/Kat'))()" },

        ];

        const scriptsContainer = document.getElementById('scripts');

        const keyInput = document.getElementById('key-input');

        const copyKeyBtn = document.getElementById('copy-key-btn');

        const saveKeyBtn = document.getElementById('save-key-btn');

        const timerDisplay = document.getElementById('timer-display');

        const statusText = document.getElementById('status-text');

        const searchInput = document.getElementById('search-input');

        const searchButton = document.getElementById('search-button');

        const pasteKeyBtn = document.getElementById('paste-key-btn');

        let timer;

        let endTime;

        // Load scripts

        function loadScripts() {

            scriptsContainer.innerHTML = '';

            scripts.forEach(script => {

                const scriptDiv = document.createElement('div');

                scriptDiv.classList.add('script');

                

                const titleDiv = document.createElement('div');

                titleDiv.classList.add('title');

                titleDiv.textContent = script.title;

                scriptDiv.appendChild(titleDiv);

                

                const copyButton = document.createElement('button');

                copyButton.classList.add('copy-btn');

                copyButton.textContent = 'Copy';

                copyButton.onclick = () => {

                    navigator.clipboard.writeText(script.content).then(() => {

                        copyButton.disabled = true;

                        copyButton.textContent = 'Copied!';

                        setTimeout(() => {

                            copyButton.disabled = false;

                            copyButton.textContent = 'Copy';

                        }, 2000);

                    });

                };

                scriptDiv.appendChild(copyButton);

                

                scriptsContainer.appendChild(scriptDiv);

            });

        }

        loadScripts();

        // Load key and timer from localStorage

        const savedKey = localStorage.getItem('key');

        const savedEndTime = localStorage.getItem('endTime');

        if (savedKey) {

            keyInput.value = savedKey;

        }

        if (savedEndTime) {

            endTime = new Date(savedEndTime);

            updateTimer();

        }

        // Copy key to clipboard

        copyKeyBtn.onclick = () => {

            const key = keyInput.value;

            navigator.clipboard.writeText(key).then(() => {

                copyKeyBtn.disabled = true;

                copyKeyBtn.textContent = 'Copied!';

                setTimeout(() => {

                    copyKeyBtn.disabled = false;

                    copyKeyBtn.textContent = 'Copy';

                }, 2000);

            });

        };

        // Save key to localStorage and start timer

        saveKeyBtn.onclick = () => {

            const key = keyInput.value;

            localStorage.setItem('key', key);

            startTimer();

            saveKeyBtn.disabled = true;

            saveKeyBtn.textContent = 'Saved!';

            setTimeout(() => {

                saveKeyBtn.disabled = false;

                saveKeyBtn.textContent = 'Save';

            }, 2000);

        };

        // Save key on 'Enter' key press

        keyInput.addEventListener('keyup', (event) => {

            if (event.key === 'Enter') {

                const key = keyInput.value;

                localStorage.setItem('key', key);

                startTimer();

                saveKeyBtn.disabled = true;

                saveKeyBtn.textContent = 'Saved!';

                setTimeout(() => {

                    saveKeyBtn.disabled = false;

                    saveKeyBtn.textContent = 'Save';

                }, 2000);

            }

        });

        function startTimer() {
    clearInterval(timer);
    endTime = new Date(new Date().getTime() + 12 * 60 * 60 * 1000); // Change 6 to 12 for 12 hours
    localStorage.setItem('endTime', endTime);
    updateTimer();
    timer = setInterval(updateTimer, 1000);
}

function updateTimer() {
    const now = new Date();
    const timeDiff = endTime - now;
    if (timeDiff <= 0) {
        clearInterval(timer);
        timerDisplay.textContent = '00:00:00';
        statusText.textContent = 'Inactive';
        statusText.style.color = '#d63b3e';
        localStorage.removeItem('endTime');
    } else {
        const hours = Math.floor(timeDiff / (1000 * 60 * 60));
        const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);
        timerDisplay.textContent = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        statusText.textContent = 'Active';
        statusText.style.color = '#71d69d';
    }
}

// Check timer status on page load
if (endTime) {
    const now = new Date();
    if (endTime > now) {
        updateTimer();
        timer = setInterval(updateTimer, 1000);
    } else {
        timerDisplay.textContent = '00:00:00';
        statusText.textContent = 'Inactive';
        statusText.style.color = '#d63b3e';
    }
}
        // Check timer status on page load

        if (endTime) {

            const now = new Date();

            if (endTime > now) {

                updateTimer();

                timer = setInterval(updateTimer, 1000);

            } else {

                timerDisplay.textContent = '00:00:00';

                statusText.textContent = 'Inactive';

                statusText.style.color = '#d63b3e';

            }

        }

        // Tab functionality

        const tabs = document.querySelectorAll('.tab');

        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {

            tab.addEventListener('click', () => {

                tabs.forEach(t => t.classList.remove('active'));

                tab.classList.add('active');

                tabContents.forEach(content => content.classList.remove('active'));

                document.getElementById(`content-${tab.id.split('-')[1]}`).classList.add('active');

            });

        });

        // Search functionality

        function performSearch() {

            const searchTerm = searchInput.value.toLowerCase();

            const scriptDivs = document.querySelectorAll('.script');

            

            scriptDivs.forEach(scriptDiv => {

                const title = scriptDiv.querySelector('.title').textContent.toLowerCase();

                if (title.includes(searchTerm)) {

                    scriptDiv.style.display = 'flex';

                } else {

                    scriptDiv.style.display = 'none';

                }

            });

        }

        searchButton.addEventListener('click', performSearch);

        searchInput.addEventListener('keyup', (event) => {

            if (event.key === 'Enter') {

                performSearch();

            }

        });

        // Paste functionality
        pasteKeyBtn.onclick = () => {
            navigator.clipboard.readText().then(text => {
                keyInput.value = text;
            }).catch(err => {
                console.error('Failed to read clipboard contents: ', err);
            });
        };

    </script>

</body>

</html>
